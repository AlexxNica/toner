[postgis_ne_roads]
dbname = toner
estimate_extent = false
extent = -20000000,-20000000,20000000,20000000
host = localhost
layer_srs = +proj=merc +a=6378137 +b=6378137 +lat_ts=0.0 +lon_0=0.0 +x_0=0.0 +y_0=0 +k=1.0 +units=m +nadgrids=@null +no_defs +over
password = None
port = 5432
type = postgis
user = osm

[ne_roads_z6]
template = postgis_ne_roads
table = (
          SELECT the_geom FROM roads_z6_europe
    UNION SELECT the_geom FROM roads_z6_global
    UNION SELECT the_geom FROM roads_z6_global_extra
    UNION SELECT the_geom FROM roads_z6_north_america
    ) AS roads_z6

[ne_roads_z7]
template = postgis_ne_roads
table = (
          SELECT roadtype, scalerank, type_2, the_geom FROM roads_z7_europe_extra
    UNION SELECT roadtype, scalerank, type_2, the_geom FROM roads_z6_europe -- "the hack"
    UNION SELECT roadtype, scalerank, type_2, the_geom FROM roads_z7_global_extra
    UNION SELECT roadtype, scalerank, type_2, the_geom FROM roads_z6_global -- another hack??
    UNION SELECT roadtype, scalerank, type_2, the_geom FROM roads_z7_global
    UNION SELECT roadtype, scalerank, type_2, the_geom FROM roads_z7_north_america
    ) AS roads_z7

[ne_roads_z8]
template = postgis_ne_roads
table = (
          SELECT roadtype, scalerank, type_2, the_geom FROM roads_z8_europe_extra
    UNION SELECT roadtype, scalerank, type_2, the_geom FROM roads_z8_europe
    UNION SELECT roadtype, scalerank, type_2, the_geom FROM roads_z8_global_extra
    UNION SELECT roadtype, scalerank, type_2, the_geom FROM roads_z8_global
    UNION SELECT roadtype, scalerank, type_2, the_geom FROM roads_z8_north_america_extra
    UNION SELECT roadtype, scalerank, type_2, the_geom FROM roads_z8_north_america
    ) AS roads_z7
