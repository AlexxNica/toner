{

    "cache": {
        "path": "tiles",
        "dirs": "safe",
        "name": "Disk"
    },

    "layers": {
        
        "toner":
        {
            "provider":
            {
              "name": "mapnik",
              "mapfile": "../mapnik/style-toner-standard.xml",
              "fonts": "../mapnik/fonts"
            },
            "projection": "spherical mercator",
            "preview": {"zoom": 5},
            "png options": {"palette": "../tilestache/toner16colors.act"},
            "metatile": {"rows": 4, "columns": 4, "buffer": 256}
        },
        
        "toner-no-labels":
        {
            "provider":
            {
              "name": "mapnik",
              "mapfile": "../mapnik/toner-no-labels.xml",
              "fonts": "../mapnik/fonts"
            },
            "projection": "spherical mercator",
            "png options": {"palette": "../tilestache/toner16colors.act"},
            "preview": {"zoom": 5},
            "metatile": {"rows": 4, "columns": 4, "buffer": 256}
        },
                
        "toner-hybrid-with-labels":
        {
            "provider":
            {
              "name": "mapnik",
              "mapfile": "../mapnik/toner-hybrid-with-labels.xml",
              "fonts": "../mapnik/fonts"
            },
            "projection": "spherical mercator",
            "png options": {"palette": "../tilestache/gray4bit.act"},
            "preview": {"zoom": 5},
            "metatile": {"rows": 4, "columns": 4, "buffer": 256}
        },
        
        "toner-hybrid-only-labels":
        {
            "provider":
            {
              "name": "mapnik",
              "mapfile": "../mapnik/toner-hybrid-only-labels.xml",
              "fonts": "../mapnik/fonts"
            },
            "projection": "spherical mercator",
            "png options": {"palette": "../tilestache/gray4bit.act"},
            "preview": {"zoom": 5},
            "metatile": {"rows": 4, "columns": 4, "buffer": 256}
        }
               
    }
}